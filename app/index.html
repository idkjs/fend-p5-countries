<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Udacity Neighborhood Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        !window.jQuery && document.write('<script src="js/lib/jquery.min.js"><\/script>')
    </script>
    <link href="css/styles.css" rel="stylesheet">
    <script>
        function googleSuccess() {
            $(document).ready(function() {
                console.log("document loaded");
            });

            $(window).load(function() {
                console.log("window loaded");
                initializeMap();
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnmF-9XcQEZPW6DFIbXg0P-DNEUKN6fVI&callback=googleSuccess" onerror="errorHandling()"></script>
</head>

<body>
    <header>
        <div class="branding">
            <div class="menu-button menu-toggle nav">
                <i class="material-icons">menu</i>
            </div>
            <img src="./img/pic.bmp" />
        </div>
        <div class="InputAddOn">
            <input class="InputAddOn-field" placeholder="Search Here" data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off"><span class="icon icon-search"></span>
        </div>
    </header>

    <div class="flexbox-container">
        <nav>
            <ul data-bind="foreach:searchResults">
                <li data-bind="event: {click: bounceUp}">
                    <div>
                        <span data-bind="text: name"></span><br>
                        <span class="capital" data-bind="text: capital"></span>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="map-canvas"></div>
    </div>
    <!--container-->
    <!-- end template -->

    <!-- script references -->
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/data-caribbean.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
